<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Home</title>
    <style>
 body{
    background-color:#158467 ;
    text-align: center;
    .sone{
    display : "inline";
}
  </style>
  </head>
  <body>
    <h1>WellCome To PassWord Generator.</h1><br>
    <h3>Select the content you want in your Password.</h3>
    <br>
    <form action="password" method="post">
      {% csrf_token %}
      <div >
        <h5 >Select the length of your password</h5>
      <select class="btn btn-dark" name="length" id="inlineFormCustomSelect">
        <option selected>Select</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
      </select>
      </div>
 <div class="form-group" >
    <div class="form-check">
      <input class="form-check-input" name="upper" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Upper Case Character
      </label>
    </div>
  </div>
      <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="special" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Special Character
      </label>
    </div>
  </div>
      <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="numbers" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
       Numbers
      </label>
    </div>
  </div>
      <button type="submit" value="submit" class="btn btn-dark">Generate Password</button>

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
